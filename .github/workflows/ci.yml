name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Haskell
        uses: haskell/actions/setup@v2
        with:
          ghc-version: '9.4.8'
          cabal-version: '3.10.3.0'
          stack-version: '2.13.1'

      - name: Cache Stack
        uses: actions/cache@v4
        with:
          path: |
            ~/.stack
            .stack-work
          key: ${{ runner.os }}-stack-${{ hashFiles('stack.yaml.lock', 'procedural-textures.cabal') }}
          restore-keys: |
            ${{ runner.os }}-stack-

      - name: Build
        run: stack build

      - name: Test
        run: stack test
